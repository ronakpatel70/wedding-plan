<!DOCTYPE html>

  <style>
    *, *:before, *:after {
      box-sizing: border-box;

    html, body, input, select, button {

    	-webkit-font-kerning: normal;

    .middle > * {

    }
    .center {

      width: 463px;

    }
    p {
      margin: 1.5em;
    }

    a, a:visited {
      color: #008CBA;
      text-decoration: none;
    }
    a:hover, a:active {
      color: #0078a0;
    }

    .logo-box {
      padding-top: 1em;
    }
    .logo-box a {
      margin: 0 auto;
